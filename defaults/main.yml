---
# Temporary directory to download the install script into
jumpcloud_temp_directory: '/tmp/jc_install'
jumpcloud_temp_directory_mode: '0700'
jumpcloud_temp_install_file: 'install.sh'
jumpcloud_install_script_mode: '0700'

jumpcloud_install_script_owner: 'root'
jumpcloud_install_script_group: 'root'

jumpcloud_directory: /opt/jc
jumpcloud_x_connect_url: 'https://kickstart.jumpcloud.com/Kickstart'

jumpcloud_template_path: 'install.j2'

jumpcloud_force_install: no
jumpcloud_agent_service: jcagent
jumpcloud_use_sudo: no
jumpcloud_add_tags: no
...
